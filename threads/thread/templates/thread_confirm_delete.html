{% extends "layout.html" %}

{% block title %}
Threads
{% endblock %}
 
{% block content %}
<h1>Are you sure you want to delete this thread?</h1>

<form method = 'post'>
    {% csrf_token %}
    <button class="bg-red-600 text-white">Delete</button>
    <a class="text-white" href="{% url 'thread_list' %}">Cancel</a>
</form>
{% endblock content %}
